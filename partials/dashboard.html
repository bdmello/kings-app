<div id="player-list">
    <div class="main-header">
        <img src="images/logo.png">
    </div>
    <div class="aside">
        <div class="class"><a href="">Players</a></div>
        <div class="class"><a href="">Coaches</a></div>
        <div class="class"><a href="">Config</a></div>
        <div class="class"><a href="">Transportation</a></div>
        <div class="class"><a href="">At the Game</a></div>
        <div class="class"><a href="">Home Feed</a></div>
        <div class="class"><a href="">Ads</a></div>
        <div class="class"><a href="">Execute Flow</a></div>
    </div>
    <div class="main-container">
        <a href="" class="btn btn-primary btn-raised" ng-click="newPlayer()">New Player</a>
        <table class="table table-hover ">
            <thead>
            <tr>
                <th>Player ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Player Position</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="detail in newLists">
                <td>{{detail.pid}}</td>
                <td>{{detail.fn}}</td>
                <td>{{detail.ln}}</td>
                <td>{{detail.pos}}</td>
                <td>
                    <span class="icon-preview" ng-click="edit()"><i class="mdi-editor-mode-edit"></i></span>
                    <span class="icon-preview" ng-click="delete()"><i class="mdi-action-delete"></i></span>
                </td>
                <div class="modal" modal="showModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">Ã—</button>
                                <h4 class="modal-title">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">No</button>
                                <button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>


    </div>
</div>
