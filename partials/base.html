<div class="main-header">
        <a href="#" class="main-logo"><img src="images/logo.png"></a>
        <div class="icon-preview menu-displayer" ng-click="viewMenu()"><i class="mdi-action-view-headline"></i><span></span></div>
        <button title="Logout" btn-loader="loaderStatus" class="btn btn-primary btn-flat pull-right logout-btn app-pri-color" ng-click="signOut()" ng-show="loggedIn">
            <div class="icon-preview"><i class="mdi-action-exit-to-app"></i></div>
        </button>
        <div class="add-entity-wrap pull-right" ng-show="loggedIn">
          <button ng-show="showAddButton" title="Add new" class="btn btn-primary btn-fab btn-raised mdi-content-add add-entity app-pri-bg" ng-click="createObject()"><div class="ripple-wrapper"></div></button>
        </div>
</div>
<div ui-view></div>
