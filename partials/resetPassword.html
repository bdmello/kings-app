<div class="data-col-wrap" ng-if="!authtoken">
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" ng-submit="retrievePassword(user)">
                <fieldset>
                    <legend> Password Retrieval</legend>
                    <p class="mb20">Password reset instructions will be sent if the email address exists in our records.</p>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input type="email" ng-model="user.email" class="form-control floating-label" id="focusedInput" placeholder="Email" required name="user.email" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-info">Send request</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="data-col-wrap" ng-if="authtoken">
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" ng-submit="resetPassword(credentials)">
                <fieldset>
                    <legend> Password Reset</legend>
                    <p class="mb20"></p>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input class="form-control  floating-label" placeholder="New password" type="password" name="password" ng-model="credentials.password" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input class="form-control  floating-label" placeholder="Confirm password" type="password" name="confirm password" ng-model="credentials.password_confirmation" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-info">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
