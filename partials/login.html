<div id="login">
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" ng-submit="signIn()">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input type="email" ng-model="email" class="form-control floating-label" id="focusedInput" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input type="password" ng-model="password" class="form-control floating-label" id="focusedInput" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
