<div class="form-group" ng-repeat="field in schema">
    <label for="inputText" class="col-lg-2 control-label">{{field.display_name}}</label>
    <div class="col-lg-4">
        <div ng-switch on="field.data_type">
            <text-directive ng-switch-when="text" field="field" ng-model="ngModel[field.uid]"></text-directive>
            <boolean-directive ng-switch-when="boolean" field="field" ng-model="ngModel[field.uid]"></boolean-directive>
            <number-directive ng-switch-when="number" field="field" ng-model="ngModel[field.uid]"></number-directive>
            <file-directive ng-switch-when="file" field="field" ng-model="ngModel[field.uid]"></file-directive>
            <link-directive ng-switch-when="link" field="field" ng-model="ngModel[field.uid]"></link-directive>
            <date-directive ng-switch-when="isodate" field="field" ng-model="ngModel[field.uid]"></date-directive>
            <div ng-switch-when="group" class="new-group">
                <group-directive schema="field.schema" ng-model="ngModel[field.uid]"></group-directive>
            </div>
        </div>
    </div>
</div>
